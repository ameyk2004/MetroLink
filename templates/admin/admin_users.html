{% extends "layout.html" %}
{% block content %}

<h1>Manage Users</h1>

<table class="admin-table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.user_id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ "Admin" if u.role_id == 1 else "User" }}</td>
    </tr>
    {% endfor %}
</table>

<style>
.admin-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}
.admin-table th, .admin-table td {
    padding: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}
.admin-table th {
    background: rgba(59,130,246,0.2);
}
</style>

{% endblock %}
